# Prometheus configuration for FlightTrace

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'flighttrace-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # FlightTrace API metrics
  - job_name: 'flighttrace-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node Exporter
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Custom FlightTrace metrics
  - job_name: 'flighttrace-custom'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/api/metrics'
    params:
      include: ['flights', 'users', 'websockets', 'predictions']